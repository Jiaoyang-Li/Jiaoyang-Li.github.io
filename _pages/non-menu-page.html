 <script>
        // Journal name mapping
        const venues = {
            IJCAI: "International Joint Conference on Artificial Intelligence",
            AAAI: "Association for the Advancement of Artificial Intelligence",
            ICAPS: "International Conference on Automated Planning and Scheduling",
        };

        // List of publications
        const publications = [
            { title: "A Great Paper", journal: "IJCAI", year: 2024 },
            { title: "Another Great Paper", journal: "AAAI", year: 2023 },
            { title: "An Excellent Study", journal: "ICAPS", year: 2022 },
        ];

        // Populate the list in HTML
        const publicationList = document.getElementById("publications");
        publications.forEach(pub => {
            const listItem = document.createElement("li");
            listItem.textContent = `${pub.title}, ${journals[pub.journal]}, ${pub.year}`;
            publicationList.appendChild(listItem);
        });
 </script>
